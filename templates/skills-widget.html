<head>
    <title>Skills Widget</title>
</head>
<div class="skill-widget">
    <div id="{{ skill.id }}" class="skill-widget-data">
        <div class="widget-data-container">
            <span class="data-span">{{ skill.name }}</span>
        </div>
    </div>
    <div id="edit-skill" class="edit-skill" name="{{ skill.name }}" itemid="{{ skill.id }}">
        <button class="widget-button skill-edit-button">
            <i class="fa-solid fa-pen edit-icon"></i>
        </button>
    </div>
    <div id="delete-skill" class="delete-skill" itemid="{{ skill.id }}">
        <button class="widget-button skill-delete-button">
            <i class="fa-solid fa-trash-can"></i>
        </button>
    </div>
</div>
